  <!-- 해더역역 -->

  <!-- 콘텐츠영역 -->
  <div class="container mt-5">
    <div class="main-body">
      <div class="row gutters-sm">

        <!-- 프로필 이미지 -->
        <div class="col-sm-12 col-md-3">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center" id="myPageImg">
                <img
                  src="https://velog.velcdn.com/images/leehk77789/post/eecb1d96-8a17-4dc2-bada-878775819252/image.jpg"
                  alt="Admin" class="rounded-circle" width="150" height="150" />
                <div class="mt-3">
                  <h4>{{ account[3] }}</h4>
                  <button class="update btn btn-primary">사진변경</button>
                  <button class="delete btn btn-outline-danger">삭제</button>

                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 프로필 이미지 -->

        <!-- 프로필 정보 -->
        <div class="col-sm-12 col-md-8">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">ID</h6>
                </div>
                <div class="col-sm-6 text-secondary">{{ account[1] }}</div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">이름</h6>
                </div>
                <div class="col-sm-6 text-secondary">{{ account[3] }}</div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">휴대폰 번호</h6>
                </div>
                <div class="col-sm-6 text-secondary">{{ account[4] }}</div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">이메일</h6>
                </div>
                <div class="col-sm-6 text-secondary">
                  {{ account[5] }}
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-12">
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button onclick="location.href='/editAccount'" type="button" class="btn btn-sm btn-outline-primary" type="submit">회원정보 수정</button>
                    <button onclick="askRemoveUser()" class="btn btn-sm btn-outline-danger" type="submit">회원탈퇴</button>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 프로필 정보 -->

      </div>
